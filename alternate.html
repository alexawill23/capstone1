<!DOCTYPE html>
<html>
<head>
  <title>Cookie Shop</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Cookies for Sale</h1>
    <div class="row">
      <!-- Cookie card 1 -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="images/baker gif.gif" alt="Cookie 1" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Chocolate Chip Cookie</h5>
            <p class="card-text">Delicious homemade chocolate chip cookie.</p>
            <p class="card-text">Price: $1.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Cookie card 2 -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="cookie2.jpg" alt="Cookie 2" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Oatmeal Raisin Cookie</h5>
            <p class="card-text">Classic oatmeal raisin cookie made with plump raisins and rolled oats.</p>
            <p class="card-text">Price: $2.49</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Add more cookie cards here -->
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
