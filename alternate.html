<!DOCTYPE html>
<html>
<head>
  <title>Cookie Shop</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Cookies for Sale</h1>
    <div class="row">
      <!-- Cookie card 1 -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="images/baker gif.gif" alt="Cookie 1" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Chocolate Chip Cookie</h5>
            <p class="card-text">Delicious homemade chocolate chip cookie.</p>
            <p class="card-text">Price: $1.99</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Cookie card 2 -->
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <div class="card">
          <img src="cookie2.jpg" alt="Cookie 2" class="card-img-top">
          <div class="card-body">
            <h5 class="card-title">Oatmeal Raisin Cookie</h5>
            <p class="card-text">Classic oatmeal raisin cookie made with plump raisins and rolled oats.</p>
            <p class="card-text">Price: $2.49</p>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
      <!-- Add more cookie cards here -->
    </div>
  </div>

  <!-- Include Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
