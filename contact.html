<!DOCTYPE html>
<html>
<head>
  <title>Contact Us - Cookie Shop</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include custom CSS for background image -->
  <style>
    /* Set background image */
    body {
      background-image: url('images/Brown\ Cookie\ Shop\ Logo\ over\ and\ over.png');
      background-size: cover;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Logo image -->
    <a class="navbar-brand" href="#"><img src="images/Brown Cookie Shop Logo.png" height="200px" width="200px" alt="Cookie Shop" class="logo"></a>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="product.html">Cookies</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="contact.html">Contact Us</a>
      </li>
    </ul>
  </nav>
  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-lg-12">
        <div class="contact-form">
          <h1>Contact Us</h1>
          <p>Please fill out the form below to get in touch with us.</p>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="Your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="4" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
