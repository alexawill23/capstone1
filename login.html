<!DOCTYPE html>
<html>
<head>
    <title>The Cookie Shoppe | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/">
    <style>
body {
    background-image: url('images/baker\ gif.gif'); 
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
}

/* Form container */
.login-container {
    width: 300px;
    margin: 0 auto;
    margin-top: 100px;
    padding: 20px;
    background-color: rgba(105, 70, 10, 0.806);
    border-radius: 5px;
}

/* Form styling */
.login-form input {
    margin-bottom: 10px;
}

/* Form button */
.login-form button {
    width: 100%;
    margin-top: 10px;
}
/* How did you hear about us Radio */
.h4 {
    font-size: 100px; 

}
    </style>
</head>
<body>
    <section id="nav-bar"></section>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html"><img src="images/Brown Cookie Shop Logo.png"height="200px" width="200px" position="top left"alt="Cookie Shop" class="logo"></a>
     <ul class="navbar-nav ml-auto">
       <li class="nav-item active">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">The Cookie Shoppe | Home</a>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="product.html">Products</a>
              
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
  
    <div class="container login-container">
        <h1>Login</h1>
        <form class="login-form">
            <input type="text" class="form-control" name="username" placeholder="Username" required>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm Password" required>
            <input type="email" class="form-control" name="email" placeholder="Email" required>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Remember Me
                    </label>
                  </div>
                </div>
              </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <label class="form-check-label" for="gridCheck1">
                      <a class="navbar-brand" href="#">Forgot Password?</a>
                    </label>
                  </div>
                </div>
              </div>
            <h4>How did you hear about us?</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="heard_about" value="social_media" required>
                <label class="form-check-label">Social Media</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="heard_about" value="friend">
                <label class="form-check-label">Friend</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="heard_about" value="website">
                <label class="form-check-label">Website</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="heard_about" value="other">
                <label class="form-check-label">Other</label>
            </div>
            <div class="row mb-3">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <hr>
        <p>New User? <a href="registration.html">Register Here</a></p> <!-- Register link for new users -->
    </div>
    </div>
</body>
</html>
